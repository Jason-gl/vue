<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="lyx">
        <!--v-cloak解决插件表达式闪烁问题-->
        <!--插件表达式可以在前后添加内容且不被覆盖-->
        <p v-cloak>{{msg}}</p>
        <!--默认v-text没有闪烁问题，但会覆盖元素中原本的内容-->
        <h1 v-text='msg'>123</h1>
        <!--这中的123会覆盖不被显示-->
        <p v-html='msg2'>123</p>
        <!--v-html它会把内容当作html输出，它也会覆盖元素中的内容-->

        <!--<input type="button" value="按钮" v-bind:title="anniu">-->
        <!--v-bind指令可以简写为  :加要绑定的额属性，v-bind中可以写合法的JS表达式-->
        <input type="button" value="按钮" :title="anniu">
        <!--v-on是绑定事件的-->
        <input type="button" value="按钮" v-on:click="show">
    </div>
    <script>
        var n = new Vue({
            el: '#lyx',
            data: {
                msg: '123456',
                msg2: '<h1>73672836977</h1>',
                anniu: '这是title'

            },
            methods: { //这个methods属性中定义了当前vue实例所有可用的方法
                show: function() {

                    alert('hello')
                }
            }
        })
    </script>

</body>

</html>
