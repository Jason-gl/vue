<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        .inner {
            height: 130px;
            width: 130px;
            background-color: red;
        }
        
        .outer {
            padding: 40px;
            height: 130px;
            width: 130px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="tkp">
        <!-- <div class="inner" @click="div1">
            使用  .stop  阻止冒泡，即阻止外层的的执行
            <input type="button" value="戳他" @click.stop="div2">
        </div>-->


        <!--使用  .prevent  阻止默认行为  下方例子即点击后不跳转-->
        <!-- <a href="http://www.baidu.com" @click.prevent='link'>百度一下</a> -->

        <!-- <div class="inner" @click.capture="div1">
            使用  .capture  实现捕获触发事件的机制，即点谁先执行谁
            <input type="button" value="戳他" @click="div2">
        </div> -->


        <!-- <div class="inner" @click.self="div1">
            使用  .self  实现只有点击当前元素的时候，才会触发事件处理函数
            <input type="button" value="戳他" @click.stop="div2">
        </div> -->


        <!-- 这是使用   .once  只触发一次事件处理函数
        <a href="http://www.baidu.com" @click.prevent.once='link'>百度一下</a> -->

        <!-- 演示stop 和self的区别
        <div class="outer" @click='div3'>
            阻止所有的冒泡
            <div class="inner" @click="div1">
                <input type="button" value="戳他" @click.stop="div2">
            </div>
        </div> -->

        <!-- <div class="outer" @click='div3'>
            <div class="inner" @click.self="div1">
                只阻止自己不执行
                <input type="button" value="戳他" @click="div2">
            </div>
        </div> -->
    </div>
    <script>
        var vm = new Vue({
            el: '#tkp',
            data: {},
            methods: {
                div1() {
                    console.log('这是触发了inner的点击时间');
                },
                div2() {
                    console.log('这是触发了按钮的点击时间'); //默认从里往外执行；
                },
                link() {
                    console.log('这是触发了链接的点击事件');
                },
                div3() {
                    console.log('这是触发了outer的点击时间');
                }
            }
        })
    </script>
</body>

</html>
